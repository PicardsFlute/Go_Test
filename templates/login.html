{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Fleet Students</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <form action="/login" id="requestData" class="form-horizontal" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-1" for="name">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Email" id="name" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="car">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" id="car" name="password">
                </div>
            </div>

            <input type="submit" value="submit" id="submit" class="btn btn-default pull-right">

        </form>


        <h1>Welcome {{.Email}}</h1>
        <h2>Sweet Password {{.Password}}</h2>

    </div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
{{end}}
