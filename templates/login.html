{{define "login"}}
{{template "head"}}
<div class="container">

        <form action="/login/{num}" id="requestData" class="form-horizontal" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-1" for="name">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Email" id="name" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="car">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" id="car" name="password">
                </div>
            </div>

            <input type="submit" value="submit" id="submit" class="btn btn-default pull-right">

        </form>


    <div class="login-error">{{.}}</div>

</div>

{{template "end"}}

{{end}}
