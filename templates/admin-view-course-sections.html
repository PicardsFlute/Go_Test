{{define "adminViewCourseSection"}}
{{template "head"}}


<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<link href="../../../style/popup-box.css" rel="stylesheet" type="text/css" media="all" />

<link rel="stylesheet" href="../../../style/style.css" type="text/css" media="all" />
<link rel="stylesheet" 	href="../../style/chocolat.css" type="text/css" media="all">
<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="../../../public/Scripts/js/move-top.js"></script>
<script type="text/javascript" src="../../../public/Scripts/js/easing.js"></script>
<div class="container">


    {{template "admin-navbar"}}

    {{if .}}
    <form action="/course/update" method="POST">
        <div class="course_details">
            {{range .PreReqs}}
                <p>Course Pre-Reqs {{.CourseName}}</p>
            {{end}}
            <hr>
            <label class="form-group">Course Name</label>
            <input type="text" class="form-control" name="new-course-name" placeholder="{{.Course.CourseName}}"><br>

            <input type="text" hidden name="old-course-name" value="{{.Course.CourseName}}">
            <input type="text" hidden name="old-course-description" value="{{.Course.CourseDescription}}">
            <input type="text" hidden name="old-course-credits" value="{{.Course.CourseCredits}}">


            <input type="text" hidden name="course" value="{{.Course.CourseID}}">

            <label class="form-group">Course Credits</label>
            <input type="text" class="form-control" name="new-course-credits" placeholder="{{.Course.CourseCredits}}"><br>

            <label class="form-group">Course Description</label>
            <input type="text" class="form-control" name="new-course-description" style="width: 600px;height: 300px" placeholder="{{.Course.CourseDescription}}">
        </div>
        <input type="submit" value="Update Course" class="btn btn-danger pull-right">
    </form>
    <hr>
    {{else}}
    <h1>No data available</h1>
    {{end}}



</div>

{{template "end"}}
{{end}}
